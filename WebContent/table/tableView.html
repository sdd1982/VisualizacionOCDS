<!DOCTYPE HTML>
<html lang="es">
	<head>
		<meta charset="utf-8">
		<title lang="es">CCE OCDS</title>
		<meta name="keywords" content="OCDS, SECOP1, SECOP2, TVEC" lang="es" />
		<meta name="description" content="Visualización de los datos de SECOP1, SECOP2 y TVEC en formato OCDS" lang="es" />
		<meta name="author" content="Desarrollo: Saulo David Daza Sierra" />
		<meta http-equiv="X-UA-Compatible" content="IE=10" />
		<link rel="shortcut icon" href="https://www.colombiacompra.gov.co/sites/cce_public/files/cce_logo_fvn_0.png" type="image/png" />

		<link type="text/css" rel="stylesheet" href="https://www.colombiacompra.gov.co/sites/cce_public/files/css/css_t3WLwk4T6RWabsw_EiLjNw5ua41CCruiHjKU0Gq6y5E.css" media="all" />
		<link type="text/css" rel="stylesheet" href="https://www.colombiacompra.gov.co/sites/cce_public/files/css/css_Mg9E2AH2E0kfDKUEgBGEkbBvvSMsSNZEgG8uAk0RO2M.css" media="all" />
		<link type="text/css" rel="stylesheet" href="https://www.colombiacompra.gov.co/sites/cce_public/files/css/css_TKIcj8kZJ9hXObIDmXd_XaR0PyTMdfYR7pRGVqayL2c.css" media="screen" />
		<link type="text/css" rel="stylesheet" href="https://www.colombiacompra.gov.co/sites/cce_public/files/css/css_zNcrf7d9imGlHycXINa6co7NaZqO9ovoldqebCsLWS4.css" media="all" />
		<link type="text/css" rel="stylesheet" href="https://www.colombiacompra.gov.co/sites/cce_public/files/css/css_K19wk5lcTRhsxJezh2fj4AdLYgKcduMP2qHMwcXW05g.css" media="all" />

		<!-- JSON5 parser from http://konklone.io/json/assets -->
		<script src='js/json5-2.1.0.min.js'></script>
		<script src="js/site.js"></script>
		<script src="js/highlight.pack.js"></script>
		
		<script src='js/jquery-2.1.1.min.js'></script>
		<script src="js/jquery.csv.js"></script>
		<script src="filtros.js"></script>
	</head>
	<body>
		<div id="main-content" class="l-content large-6 columns" role="main" >
			<h1>Búsqueda</h1>
			<p><span style="line-height: 20.8px;">Consulte&nbsp;los Procesos de Contratacion en el SECOP utilizando&nbsp;los siguientes&nbsp;filtros de busqueda haciendo click en Buscar.</span></p>
		</div>
		<form id="myFilters" class="data_form cce-ocds-data-form" name="filters">
			<div class="large-6 columns">
				<div class="form-item form-type-select form-item-tender-status">
					<input type="radio" name="filter" value="tender.status">
					<label for="edit-tender.status">Estado del proceso </label>
					<select class="" id="tender.status" name="tender.status">
						<option value="planning">En planeación</option>
						<option value="planned">Planeado</option>
						<option value="active">Activo</option>
						<option value="cancelled">Cancelado</option>
						<option value="unsuccessful">No exitoso</option>
						<option value="complete">Completado</option>
						<option value="withdrawn">Retirado</option>
					</select>
				</div>
			</div>
			<div class="large-6 columns">
				<div class="form-item form-type-select form-item-tender-procurementMethod">
					<input type="radio" name="filter" value="tender.procurementMethod">
					<label for="edit-tender.procurementMethod">Tipo de proceso de contratación</label>
					<select class="" id="tender.procurementMethod">
						<option value="open">Abierto</option>
						<option value="selective">Selección abreviada</option>
						<option value="limited">Limitado</option>
						<option value="direct">Directo</option>
					</select>
				</div>
			</div>
			<div class="large-6 columns">
				<div class="form-item form-type-textfield form-item-buyer">
					<input type="radio" name="filter" value="buyer">
					<label>Comprador</label>
					<label for="edit-identifier">ID del comprador</label>
					<input class="" type="text" id="parties.identifier.id" name="parties.identifier.id" value="" size="60" maxlength="128" />
				<!-- </div>
			</div>
			<div class="large-6 columns">
				<div class="form-item form-type-textfield form-item-parties-identifier-legalName">
					<label>&nbsp;</label> <br/> -->
					<label for="edit-name">Nombre del comprador</label>
					<input class="form-autocomplete" type="text" id="parties.identifier.legalName" name="parties.identifier.legalName" value="" size="60" maxlength="128" />
				</div>
			</div>
			<div class="large-6 columns">
				<div class="form-item form-type-select form-item-tag">
					<input type="radio" name="filter" value="tag">
					<label for="edit-tag">Etiqueta</label>
					<select class="" id="tag">
						<option value="planning">Planeación</option>
						<option value="planningUpdate">Actualización de planeación</option>
						<option value="tender">Licitación</option>
						<option value="tenderAmendment">Adenda</option>
						<option value="tenderUpdate">Actualización licitación</option>
						<option value="tenderCancellation">Licitación cancelada</option>
						<option value="award">Adjudicación</option>
						<option value="awardUpdate">Actualización adjudicación</option>
						<option value="awardCancellation">Adjudicación cancelada</option>
						<option value="contract">Contrato</option>
						<option value="contractUpdate">Contrato actualizado</option>
						<option value="contractAmendment">Otro sí o prórroga a contrato</option>
						<option value="implementation">Implementación</option>
						<option value="implementationUpdate">Actualización implementación</option>
						<option value="contractTermination">Contrato terminado</option>
						<option value="compiled">Compilado</option>
					</select>
				</div>
			</div>	
			<div class="large-6 columns">
				<div class="form-item form-type-select form-item-tender-submissionMethod">
					<input type="radio" name="filter" value="tender.submissionMethod">
					<label for="edit-tender.submissionMethod">Forma de participación</label>
					<select class="" id="tender.submissionMethod">
						<option value="electronicSubmission">Entrega electrónica</option>
						<option value="electronicAuction">Actuación electrónica</option>
						<option value="written">Escrita</option>
						<option value="inPerson">En persona</option>
					</select>
				</div>
			</div>
			<div class="large-6 columns">
				<div class="form-item form-submit">
					<input id="clickMe" type="button" value="Filtrar" onclick="filter();" class="btn btn-success btnWidth" />
				</div>
			</div>
			<div class="large-6 columns">
				<div class="form-item form-submit" id="download">
				</div>
			</div>
		</form>
		<div id="cargando">
			<div id="gloader-box">
				<div class="gloader-image">
					<img src="https://www.colombiacompra.gov.co/sites/cce_public/modules/custom/cce_gloader/images/loader.gif" alt="" />    
				</div>
				<div class="gloader-message">Cargando...</div>        
			</div>
	    </div>
		<div id="mydiv"></div>
		<div id="navdiv"></div>
		<div id="no_resultados">
	        No hay resultados con sus criterios de búsqueda
	    </div>
	</body>
	<script type="text/javascript">
		$(window).load(function () {
			document.getElementById("clickMe").onclick = filter;
	        $('#pageLoad').show();
	        $('#cargando').hide();
	    });

 		
	</script>
</html>
